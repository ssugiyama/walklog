version: '2'
services:
  db:
    restart: always
    build: db
    # image: chezsugi/walklog_db
    volumes:
      - ./data:/var/lib/postgresql/data
  web:
    restart: always
    build: web
    # image: chezsugi/walklog_web
    env_file: web/.env
    volumes:
      - ./public:/var/www/public
      - ./web/src:/var/www/src
    ports:
      - 3000:3000
    links:
      - db:walklog
    depends_on:
      - db
