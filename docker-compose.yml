services:
  db:
    restart: always
    build: db
    volumes:
      - ./data:/var/lib/postgresql/data
  web:
    restart: always
    build: web
    volumes:
      - "./public/${IMAGE_PREFIX:-uploads}:/var/www/public/${IMAGE_PREFIX:-uploads}"
      - ./web/firebase:/var/www/firebase
    ports:
      - 3000:3000
    links:
      - db:walklog
    depends_on:
      - db
    profiles:
      - production
