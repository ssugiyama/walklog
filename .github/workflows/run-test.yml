name: run test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23.x'
    - name: Install dependencies
      run: npm install --force
      working-directory: next
    - name: Run tests
      run: npm run test
      working-directory: next
    - name: Run eslint
      run: npm run lint
      working-directory: next
