name: run test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: yarn install
      working-directory: web
    - name: Run tests
      run: yarn test
      working-directory: web
    - name: Run eslint
      run: yarn lint
      working-directory: web
