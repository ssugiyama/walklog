version: '2'
services:
  db:
    build: .
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  web:
    build: web
    volumes:
      - public:/var/www/public
      - ./api/web/src:/var/www/src
    ports:
      - 3000:3000
    links:
      - db:walklog

volumes:
  data:
  public:
